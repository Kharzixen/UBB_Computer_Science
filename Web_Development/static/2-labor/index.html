<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div id="form">   
        <h1>Form:</h1>
        <form id="udinput" onsubmit="return onSubmit()" >

            <div id="Erfname"> Sorry , this first name is incorrect .</div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" size="20" pattern="^[A-Z][a-z]*$" onblur=validateFName() required ><br>

            <div id="Erlname"> Sorry , this last name is incorrect . </div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" size="20" pattern="^[A-Z][a-z]*$"  onblur=validateLName() required ><br>
            
            <label for="bday"> Enter your Birthday:</label>
            <input type="date" id="bday" name="bday" onblur=checkFormValid() required ><br>

            <div id="Ermail"> Sorry , this email address is incorrect (gmail/yahoo only) . </div>
            <label for="mail">Enter your Email adress:</label>
            <input type="email" id="mail" name="mail" placeholder="aabbnnnn@gmail.ro" size="35" onblur=validateEmail(this.value) required><br>
            
            <div id="Erurl"> Sorry , this URL is incorrect/invalid . </div>
            <label for="favsite">Enter the URL of your favorite site:</label>
            <input type="url" id="favsite" name="favsite" placeholder="https://www.facebook.com" size="35" onblur=validateURL(this.value) required><br><br>
            
            <input id="submit" type="submit" value="Submit">

        </form>
    </div>

    <div id="game">

        <div id="data">
        </div>

        <div id="controls">
            <h2>Try to guess the colors: </h2>
            <select name="color1" id="c1" onchange='inOrder(this , 1)'>
                <option value="def" selected="selected">Colors:</option>
                <option value="#ff0000">Red</option>
                <option value="#ffff00">Yellow</option>
                <option value="#00ff00">Green</option>
                <option value="#0000cc">Blue</option>
                <option value="#ff00ff">Pink</option>
                <option value="#ffa500">Orange</option>
            </select>
            <select name="color2" id="c2" disabled onchange='inOrder(this , 2)'>
                <option value="def" selected="selected">Colors:</option>
                <option value="#ff0000">Red</option>
                <option value="#ffff00">Yellow</option>
                <option value="#00ff00">Green</option>
                <option value="#0000cc">Blue</option>
                <option value="#ff00ff">Pink</option>
                <option value="#ffa500">Orange</option>
            </select>
            <select name="color3" id="c3" disabled onchange='inOrder(this , 3)'>
                <option value="def" selected="selected">Colors:</option>
                <option value="#ff0000">Red</option>
                <option value="#ffff00">Yellow</option>
                <option value="#00ff00">Green</option>
                <option value="#0000cc">Blue</option>
                <option value="#ff00ff">Pink</option>
                <option value="#ffa500">Orange</option>
            </select>
            <select name="color4" id="c4" disabled onchange='inOrder(this , 4)'>
                <option value="def" selected="selected">Colors:</option>
                <option value="#ff0000">Red</option>
                <option value="#ffff00">Yellow</option>
                <option value="#00ff00">Green</option>
                <option value="#0000cc">Blue</option>
                <option value="#ff00ff">Pink</option>
                <option value="#ffa500">Orange</option>
            </select>
        </div>

        <canvas id="canv"></canvas>

        <div id="res">
            <h3>Results:</h3>
        </div>

    </div>

    <div id="won"></div>
    <div id="lost"></div>

    <script src="lab2.js"></script>
    <footer id="footer"></footer>
</body>
</html>
